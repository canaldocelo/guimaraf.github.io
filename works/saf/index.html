<html>
    <head>
    <header>
        <meta charset="utf-8">
        <title>Safadômetro JavaScipt</title>
        
        <link rel="stylesheet" href="style.css"/>
        
        <script>
            
            function somatorio_2 (n){
                if (n <= 0)
                return 0;
                else 
                return n + somatorio_2(n -1);
            }
            
            function wesley_safadao(){
                var vDia = parseInt(document.getElementById('dia').value); 
                var vMes = parseInt(document.getElementById('mes').value);
                var vAno = parseInt(document.getElementById('ano').value);
                
                var safadeza;
                var anjo = 0;
                
                if (vDia > 0 && vMes > 0 && vAno > 0){
                        if (vMes > 11){
                            vMes = 11;
                        }
                    safadeza = somatorio_2(vMes) + (vAno / 100) * (50 - vDia);
                
                    if (vAno > 90){
                        safadeza = 1;
                        anjo = (100 - safadeza); 
                    }
                    else if (safadeza > 99 && vAno <= 90) {
                        safadeza = 100;
                    }
                    
                    else {
                        anjo = (100 - safadeza);
                    }
                
                document.getElementById("txtSafadeza").innerHTML= Math.round(safadeza) +"% vagabundo";
                document.getElementById("txtAnjo").innerHTML=  Math.round(anjo) +"% Anjo";
                }
              }        
        </script>
    </head>
        <section id="corpo">
        <body>
            <h1 id="safad">CALCULANDO A SUA SAFADEZA</h1>
            <h2 id="infosafad">Após insetir as datas, clique na mão</h2></br>
            <form>
                <p><input type="number" name="txtDia" id="dia" min="1" max="31" value="0" maxlength="2" > Digite o dia de nascimento</p>
                <p><input type="number" name="txtMes" id="mes" min="1" max="12" value="1" maxlength="2"> Digite o seu mês de nascimento</p>
                <p><input type="number" name="txtAno" id="ano" min="0" max="99" value="0" maxlength="2"> Digite seu ano de nascimento "2 dígitos"</p>
                
                <h2 id="txtSafadeza"></h2>
                <h2 id="txtAnjo"></h2>
                
            </form>
            
            <img id="wes" src="wesley-safadao.png">
            <img id="mao" src="mao.png" onclick="wesley_safadao()">
                        
        </body>
        </section>
    </header>
    
</html>
